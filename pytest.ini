[pytest]
markers =
    type_check: marks tests that verify type safety
    tuplet: marks tests related to tuplet validation
    accent: marks tests related to accent pattern validation
    groove: marks tests related to groove pattern validation
asyncio_mode = strict
testpaths = tests
python_files = test_*.py
addopts = -v --tb=short --asyncio-mode=strict
log_cli = true
log_cli_level = INFO
asyncio_default_fixture_loop_scope = function
